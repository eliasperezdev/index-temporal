<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En Mantenimiento</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'neon-green': '#39FF14', // Verde fosforescente clásico
                'dark-bg': '#050505',
              },
              fontFamily: {
                mono: ['Courier New', 'Courier', 'monospace'],
              },
              animation: {
                'float': 'float 3s ease-in-out infinite',
                'blink': 'blink 1s step-end infinite',
              },
              keyframes: {
                float: {
                  '0%, 100%': { transform: 'translateY(0)' },
                  '50%': { transform: 'translateY(-10px)' },
                },
                blink: {
                  '0%, 100%': { opacity: '1' },
                  '50%': { opacity: '0' },
                }
              }
            }
          }
        }
    </script>
</head>
<body class="bg-dark-bg text-neon-green font-mono h-screen flex flex-col items-center justify-center overflow-hidden selection:bg-neon-green selection:text-black">

    <div class="absolute inset-0 z-0 opacity-10 pointer-events-none" 
         style="background-image: radial-gradient(#39FF14 1px, transparent 1px); background-size: 30px 30px;">
    </div>

    <main class="z-10 relative p-8 border-2 border-neon-green rounded-lg shadow-[0_0_20px_rgba(57,255,20,0.4)] max-w-md w-full mx-4 text-center bg-black/80 backdrop-blur-sm">
        
        <div class="mb-6 animate-float">
            <i class="fa-solid fa-cat text-6xl drop-shadow-[0_0_10px_rgba(57,255,20,0.8)]"></i>
        </div>

        <h1 class="text-3xl md:text-4xl font-bold mb-2 uppercase tracking-widest drop-shadow-[0_0_5px_rgba(57,255,20,0.8)]">
            Mantenimiento
        </h1>

        <div class="h-0.5 w-full bg-neon-green mb-6 shadow-[0_0_10px_#39FF14]"></div>

        <p class="text-lg mb-6 leading-relaxed">
            Nuestros gatos ingenieros están persiguiendo el punto láser en el servidor.
        </p>

        <div class="w-full bg-gray-900 border border-neon-green h-4 rounded-full mb-2 overflow-hidden relative">
            <div class="h-full bg-neon-green w-2/3 shadow-[0_0_10px_#39FF14] relative">
                <div class="absolute inset-0 bg-white/30 w-full animate-[pulse_2s_infinite]"></div>
            </div>
        </div>
        <p class="text-xs text-right mb-8 animate-pulse">Cargando croquetas... 65%</p>

        <div class="flex justify-center space-x-6 text-2xl">
            <a href="#" class="hover:text-white transition-colors duration-300 transform hover:scale-110">
                <i class="fa-brands fa-github"></i>
            </a>
            <a href="#" class="hover:text-white transition-colors duration-300 transform hover:scale-110">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#" class="hover:text-white transition-colors duration-300 transform hover:scale-110">
                <i class="fa-solid fa-envelope"></i>
            </a>
        </div>

        <div class="mt-8 text-sm text-left border-t border-neon-green/30 pt-4 opacity-70">
            <span class="mr-2">></span> system_status: <span class="text-white">offline</span><br>
            <span class="mr-2">></span> cat_nap: <span class="text-white">active</span><span class="animate-blink">_</span>
        </div>

    </main>

    <i class="fa-solid fa-paw absolute top-10 left-10 text-neon-green opacity-20 text-4xl animate-bounce" style="animation-duration: 3s;"></i>
    <i class="fa-solid fa-paw absolute bottom-20 right-10 text-neon-green opacity-20 text-2xl animate-bounce" style="animation-duration: 4s;"></i>

</body>
</html>
